<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Valoracion de Bonos</title>
</head>
<body background="/images/banner-img.jpg">
	<header th:replace="master/master :: header"></header>
	<br>
	<div class="container text-center">
		<table class="table table-primary">
			<thead class="table-dark">
				<tr>
					<th scope="col">ValorNominal</th>
					<th scope="col">TasaCupon(%)</th>
					<th scope="col">PeriodoPago</th>
					<th scope="col">Vencimiento(AÃ±os)</th>
					<th scope="col">Costo de Oportunidad(%)</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bon: ${listabono}">
					<td th:text="${bon.ValorNominal}"></td>
					<td><a th:text="${bon.TasaCupon}"></a>&nbsp;<a
						th:text="${bon.PeriodoTasaCupon}"></a></td>
					<td th:text="${bon.PeriodoPago}"></td>
					<td th:text="${bon.Vencimiento}"></td>
					<td th:text="${bon.CostoOportunidad}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<br>
	<div class="container text-center">
		<table class="table table-primary">
			<thead class="table-dark">
				<tr>
					<th scope="col">Periodos</th>
					<th scope="col">Capital o Principal</th>
					<th scope="col">Amortizacion Principal</th>
					<th scope="col">Intereses</th>
					<th scope="col">Cuota</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="flujo: ${listaFlujos}">
					<td th:text="${flujo.Periodo}"></td>
					<td th:text="${flujo.Capital}"></td>
					<td th:text="${flujo.Amortizacion}"></td>
					<td th:text="${flujo.Interes}"></td>
					<td th:text="${flujo.Cuota}"></td>

				</tr>
			</tbody>
		</table>
	</div>
	<br>
	<div class="container text-center">
		<table class="table table-primary">
			<thead class="table-dark">
				<tr>
					<th scope="col">TIR(%)</th>
					<th scope="col">VAN</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="val: ${listaValoracion}">
					<td th:text="${val.Tir}"></td>
					<td th:text="${val.Van}"></td>

				</tr>
			</tbody>
		</table>
	</div>




	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<footer th:replace="master/master :: footer"></footer>
</body>
</html>
