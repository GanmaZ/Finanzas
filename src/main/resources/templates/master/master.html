	crossorigin="anonymous"></script>

	crossorigin="anonymous"></script>

</head>
<body>
	<header th:fragment="header" class="header">

		<nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong"
			style="background-color: rgba(0, 0, 0, 0.05);">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"><img
					th:src="@{/images/logo.png}" width="150" height="70"></a>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">

						<li class="nav-item" sec:authorize="hasRole('ROLE_USER')"><a
							class="nav-link " th:href="@{/bonos/nuevo}" role="button"
							aria-expanded="false" style="color: #FFFFFF"> Valoracion de
								Bonos </a></li>

						<li class="nav-item" sec:authorize="hasRole('ROLE_USER')"><a
							class="nav-link" th:href="@{/bonos/listar}" role="button"
							aria-expanded="false" style="color: #FFFFFF">Historial</a></li>


						<li class="nav-item " sec:authorize="isAuthenticated()">
							<form th:action="@{/logout}" method="post">
								<button class="btn btn-primary" type="submit">Cerrar
									sesion</button>
							</form>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<footer
